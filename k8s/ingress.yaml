apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kamailio-ingress
  namespace: kamailio
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: kamailio.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kamailio-service
            port:
              number: 5060 